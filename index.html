<html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mobile-Local</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.6.2.js"></script>
  <script src="js/vendor/jquery-1.10.2.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.js"></script>
</head>
<body>
  <div id="main">
    <div id="header">
      <div id="currentWeather">
        <img src="http://l.yimg.com/a/i/us/we/52/40.gif" />
        <br />
        Rain
      </div>
      <div id="currentLocation">
        South Portland
        <br />
        <span class="temperature">61&deg; F</span>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div id="news">
      <ul data-role="listview">
        <li id="news_item1" data-icon="arrow-r">News Article 1</li>
        <li id="news_item2" data-icon="arrow-r">News Article 2</li>
        <li id="news_item3" data-icon="arrow-r">News Article 3</li>
        <li id="news_item4" data-icon="arrow-r">News Article 4</li>
        <li id="news_item5" data-icon="arrow-r">News Article 5</li>
      </ul>
    </div>
    <div id="footer">
      <div id="today" class="forecast rightbar">
        Today<br />
        <img src="http://l.yimg.com/a/i/us/we/52/40.gif" width="25px" height="25px" />
        <br />
        61&deg; F / 70&deg; F
      </div>
      <div id="tomorrow" class="forecast rightbar">
        Tomorrow<br />
        <img src="http://l.yimg.com/a/i/us/we/52/32.gif" width="25px" height="25px" />
        <br />
        51&deg; F / 60&deg; F
      </div>
      <div id="extended" class="forecast">
        Wednesday<br />
        <img src="http://l.yimg.com/a/i/us/we/52/40.gif" width="25px" height="25px" />
        <br />
        61&deg; F / 70&deg; F
      </div>
    </div>
    <div style="clear: both;"></div>
    <div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="b">
      <form method="get">
        <label for="location"><strong>Zip or City and State </strong>
          <input type="text" id="location" name="location">
        </label>
        <input type="button" id="go" value="Go" data-role="button" onclick="updateLocation();">
        <input type="button" id="default" value="Use Current Location" data-role="button" onclick="useDefaultLocation();">
      </form>
    </div>
  </div>

</body>
</html>
