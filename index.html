<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mobile-Local</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.6.2.js"></script>
  <script src="js/vendor/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div id="main" data-role="page" data-theme="a">

    <div style="margin-bottom: -15px;" class="ui-bar ui-bar-a" onclick="showLocation();">
      Change Location
    </div>

    <div id="app">

      <div id="header">
        <div id="currentWeather"></div>
        <div id="currentLocation"></div>
      </div>

      <div style="clear: both;"></div>

      <div id="news">
        <ul data-role="listview">
          <li id="news_item1"></li>
          <li id="news_item2"></li>
          <li id="news_item3"></li>
          <li id="news_item4"></li>
          <li id="news_item5"></li>
        </ul>
      </div>

      <div id="footer">
        <div id="today" class="forecast rightbar"></div>
        <div id="tomorrow" class="forecast rightbar"></div>
        <div id="extended" class="forecast"></div>
      </div>

    </div>

    <div style="clear: both;"></div>

    <div id="locationForm" data-role="collapsible" data-collapsed="false" data-theme="a" data-content-theme="a">
      <form method="get">
        <label for="location"><strong>Zip, City, and/or State </strong>
          <input type="text" id="location" name="location">
        </label>
        <input type="button" id="go" value="Go" data-role="button" onclick="updateLocation();">
        <input type="button" id="default" value="Use Current Location" data-role="button" onclick="useDefaultLocation();">
        <input type="button" id="cancel" value="Cancel" data-role="button" onclick="hideLocationSearch();">
      </form>
      Previous searches:
      <ul id="previous"></ul>
    </div>

  </div>
</body>
</html>
